<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPIFP Los Camaleones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a id="to-home-link" class="navbar-item" href="/">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a id="to-tickets-link" href="/tickets" class="navbar-item"
              >Tickets</a
            >
            <a id="to-vehiculos-link" href="/vehiculos" class="navbar-item"
              >Vehiculos</a
            >
          </div>
        </div>
      </div>
    </nav>

    <h1 id="home-title" class="title is-1" th:text="|Historial ${vehiculo.matricula}|"></h1>
    <div class="column is-half is-offset-one-quarter">

      <table class="table">
        <thead>
          <tr>
            <td>Fecha Entrada</td>
            <td>Fecha Salida</td>
          </tr>
        </thead>
        <tbody>
          <tr th:each="t: ${tickets}">
            <td th:text="${t.fechaEntrada}"></td>
            <td th:text="${t.fechaSalida}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
